# Website details
name : "GuysWhoCode"
tagline : Zeroes and Ones fell in love 
description: "A snapshot of my life. Blogs about places I visit, topics I learn, things I love and experiences I earn."
#avatar : https://raw.githubusercontent.com/guyswhocode/guyswhocode.github.io/master/guyswhocode-logo.png
author : "GuysWhoCode"

#lighter
color-1 : 3BB874
#darker 
color-2 : 4D4F53

# Jekyll
paginate: 10
gems: [jekyll-paginate]
paginateLabel: page
paginate_path: "page/:num"
permalink: /:title
baseurl: http://shajanjacob.com/blog
url: http://shajanjacob.com

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: guyswhocode@gmail.com
  facebook: guyswhocode
  flickr:
  github: guyswhocode
  instagram: guyswhocode
  linkedin: guyswhocode
  pinterest: guyswhocode
  rss: # just type anything here for a working RSS icon
  twitter: guyswhoc0de
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/


# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
